<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree | arumdyaharum</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        .linktree-bg{
            background: radial-gradient(circle, rgba(255,255,255,1) 50%, rgba(244,251,255,1) 100%);
        }
    </style>
</head>
<body class="d-flex flex-column vh-100 text-center linktree-bg">
    
    <main class="container w-100">
        <div class="row justify-content-md-center mt-4">
            <div class="col-md-8 d-grid gap-2" id="container">
                <img src="img/profile.jpg" alt="" class="rounded mx-auto d-block rounded-circle" width="100">
                <p class="fw-bold my-3">Dyah A<br>@arumdyaharum</p>

                <a class="btn btn-outline-primary mb-1" id="link" href=""></a>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">Copyright 2021 by Dyah A @arumdyaharum</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        const link = [
            {
                name: 'My GitHub Website',
                link: 'https://arumdyaharum.github.io/'
            },
            {
                name: 'My GitHub',
                link: 'https://github.com/arumdyaharum'
            },
            {
                name: 'My Wakatime',
                link: 'https://wakatime.com/@arumdyaharum'
            },
            {
                name: 'My Instagram',
                link: 'https://www.instagram.com/arumdyaharum'
            },
            {
                name: 'My Twitter',
                link: 'https://www.twitter.com/arumdyaharum'
            },
            {
                name: 'My College Blog',
                link: 'https://arumdyaharum.wordpress.com'
            }
        ];
        generateLink(link)
        function generateLink(link) {
            const container = document.getElementById('container');
            const anchor = document.getElementById('link');
            anchor.remove();
            for(const id of link) {
                const cln = anchor.cloneNode(true);
                cln.href = id.link;
                cln.innerText = id.name;
                container.appendChild(cln);
            }
        }
    </script>
</body>
</html>
